<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraud Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css" />

    #map {
      height: 500px;

<body>
  <div class="row">
    <div class="col-md-12 jumbotron text-center">
      <h1>Credit Card Fraud Dashboard</h1>

    </div>
  </div>
  <div class="well">
    <h5>Dropdown Menu:</h5>

    <select id="selDataset" onchange="optionChanged(this.value)">
      <option value="" disabled selected>Select an option</option>
      <option value="option1">Fraud Density Map</option>
      <option value="option2">Map 2</option>
      <option value="option3">Map 3</option>
      <option value="option3">Map 4</option>
      <option value="option3">Map 5</option>
    </select>
  </div>
  <<div id="map" style="width: 600px; height: 400px;"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="static/js/app.js"></script>

</body>

</html>
